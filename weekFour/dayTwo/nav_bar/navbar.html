<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="wrapper_heading">
          <div class="logo_header_wrap">
            <span class="logo"><i class="fab fa-drupal"></i></span>
            <div class="logo_caption">
              <small>phiox</small>
              <small>business</small>
            </div>
          </div>
          <nav class="nav_header_wrap">
            <ul class="nav_header_wrap_lists">
              <li>home</li>
              <li>about</li>
              <li>services</li>
              <li>showcase</li>
              <li>blog</li>
              <li>contact</li>
            </ul>
          </nav>
          <div class="btn_header_wrap">
            <button>purchase</button>
            <span><i class="fas fa-search"></i></span>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
