<!-- naming casing, camelCase PascalCasing -->

<!-- way to declare a variable -->
<!-- var; let; const -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro to javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      //   "strict";
      var name = "bucas";
      console.log("name :>> ", name);

      name = "princewill";
      console.log("name :>> ", name);

      var name = "human";
      console.log("name :>> ", name);

      let animalName = "cat";
      console.log("animalName :>> ", animalName);

      animalName = "goat";
      console.log("animalName :>> ", animalName);

      //   let animalNames =;

      const carName = "benz";

      let num = 889;
      console.log("num :>> ", num);
      let humans = null;
      let nums;
      let items = ["dog", 20, false, "boy"];
      console.log("items :>> ", items);
      console.log("nums :>> ", nums);
      console.log("humans :>> ", humans);
      //   javascript data types
      console.log("farm :>> ", items);
      let obje = { name: "bucas", age: 10 };
      console.log("typeof obje :>> ", typeof obje === "object");
      console.log("message :>> ", obje);
      function addNum() {
        let result = 3 + 8;
        console.log("result :>> ", result);
      }

      addNum();

      //   string => ""
      // number => 980;
      // boolean =>  true/false;
      //   undefined => false;
      //   null => does not exist;
      //   array => []
      //   object => {}
      //   function => (){} | () => {};
      //   carName = "ford";
    </script>
  </body>
</html>
