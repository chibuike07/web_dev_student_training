  <body>
    <div>
      <div>
        <form action="javascript:;">

          <button>submit</button>

    <script>
      // javascript condition

      let name = "bucas";
      // type of conditional statement
      // if, if/else, else if/ switch

      // == compare just the value
      // === compare the value and the data type;
      // != not equal the value;
      // !== not equal the data type and value;
      // tenary operators
      // &&

      let num = 2;
      let num2 = "2";
      //   let num2 = "sl";

      if (num === num2) {
        console.log(true);
      } else if (num !== num2) {
        console.log(false);
      }

      if (num == num2) {
        console.log(true);
      } else if (num != num2) {
        console.log(false);
      }

      // tenary;
      let result = num === num2 ? true : false;
      console.log("result :>> ", result);

      //   logical operators
      let res = num === num2 && true;
      console.log("res :>> ", res);

      let chi = null;
      let re = chi || 4;
      //   console.log("re :>> ", re);

      let adjus = chi ?? 4;
      console.log("adjus :>> ", adjus);

      if (name !== "bucas") {
        console.log("name not found");
      } else {
        console.log("name :>> ", name);
        console.log("waiting for name");
      }

      let day = new Date().getDay();
      console.log("date :>> ", day);
      switch (day) {
        case 0:
          console.log("sunday");
          break;

        case 1:
          console.log("monday");
          break;

        case 2:
          console.log("tuesday");
          break;
        case 3:
          console.log("wednesday");
          break;
        case 4:
          console.log("thursday");
          break;
        case 5:
          console.log("friday");
          break;
        case 6:
          console.log("saturday");
          break;

        default:
          console.log("we are in mercury no day found");
          break;
      }
    </script>
