<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classes</title>
  </head>
  <body>
    <form action="javascript:;">
      <fieldset>
        <legend>student</legend>
        <input
          type="text"
          name="student"
          placeholder="enter name"
          id="student"
        />
        <input
          type="number"
          name="student"
          placeholder="enter code"
          id="student_code"
        />
        <button onclick="addStudent(this)">add student</button>
      </fieldset>
      <fieldset>
        <legend>teacher</legend>
        <input
          type="text"
          name="teacher"
          placeholder="enter name"
          id="teacher"
        />
        <input
          type="text"
          name="subject"
          placeholder="enter code"
          id="teacher_subject"
        />
        <button onclick="addTeacher(this)">add teacher</button>
      </fieldset>
    </form>

    <script src="./classes.js" type="text/javascript"></script>
  </body>
</html>
