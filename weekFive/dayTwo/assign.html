<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICONS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assign.css" />
  </head>
  <body>
    <div class="Container">
      <div class="wrapper">
        <div class="header"><h3>Dashboard</h3></div>
        <header class="logo_one">
          <span><i class="fas fa-wave-square"></i></span>
          <small class="letter">Overview</small>
        </header>
        <header class="logo_two">
          <span><i class="fas fa-bell"></i></span>
          <small class="Notification">Notification</small>
          <div class="button">
            <button class="button_num">10</button>
          </div>
        </header>
        <header class="logo_three">
          <span><i class="fas fa-signal"></i></span>
          <small class="Analytics">Analytics</small>
        </header>
        <header class="logo_four">
          <span><i class="far fa-star"></i></span>
          <small class="Reports">Saved Reports</small>
        </header>
        <header class="logo_five">
          <span><i class="fas fa-shopping-cart"></i></span>
          <small class="Orders">Orders</small>
        </header>
        <header class="logo_six">
          <span><i class="far fa-user"></i></span>
          <small class="User_reports">User Reports</small>
        </header>
        <header class="logo_seven">
          <span><i class="fas fa-cog"></i></span>
          <small class="manage">Manage notifications</small>
        </header>
      </div>
    </div>
  </body>
</html>
